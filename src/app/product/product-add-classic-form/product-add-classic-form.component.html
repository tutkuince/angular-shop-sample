<h3>Add a New Product</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Name" #name="ngModel" [(ngModel)]="model.name" class="form-control"
           name="name" id="name" required="required"/>
    <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">Product Name is required!</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Description" #description="ngModel" [(ngModel)]="model.description"
           class="form-control"
           name="description" id="description" required="required"/>
    <div *ngIf="description.invalid && description.dirty" class="alert alert-danger">Description is required!</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Image Url" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
           name="imageUrl" id="imageUrl" required="required"/>
    <div *ngIf="imageUrl.invalid && imageUrl.dirty" class="alert alert-danger">Image Url is required!</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Price" #price="ngModel" [(ngModel)]="model.price" class="form-control"
           name="price" id="price" required="required"/>
    <div *ngIf="price.invalid && price.dirty" class="alert alert-danger">Price is required!</div>
  </div>

  <div class="form-group">
    <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required="required"
            id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </option>
    </select>
    <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-danger">Category is required!</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>
</form>
