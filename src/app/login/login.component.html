<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <div class="form-group">
    <label for="userName" class="sr-only">Username</label>
    <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control" placeholder="Username" required autofocus>
  </div>

  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" #password="ngModel" [(ngModel)]="model.password" class="form-control" placeholder="Password" required>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
